
    <div class="container-fluid">

      <img class="rounded-circle d-block mx-auto" src="https://randomuser.me/api/portraits/{{alumno.sexo=='F'?'women':'men'}}/{{alumno.id}}.jpg">
  
  
      <form #f="ngForm" (ngSubmit)="save(f)"  >
          <div class="form-group">
              <label for="">Nombre</label>
              <input [(ngModel)]="alumno.nombre" type="text" class="form-control nombre"  name="nombre" id="" aria-describedby="helpId"
                  placeholder="nombre alumno" required  >
         
              <label for="">Carrera</label>
              <!-- <input type="text" class="form-control carrera" [(ngModel)]="alumno.carrera" ngModel name="carrera" id="" aria-describedby="helpId"
                  placeholder="carrera alumno" required> -->
  
                  <div class="form-group">
                    <select [(ngModel)]="alumno.carrera" class="form-control"  name="carrera"  >  
                      <option *ngFor="let opcion of carreras" > 
                          {{ opcion }}
                      </option>
                    </select>
                  </div>
          
              <label for="">Edad</label>
              <input [(ngModel)]="alumno.edad" type="number" class="form-control edad"    name="edad" min="15" max="80"  id=""
                  aria-describedby="helpId" placeholder="edad alumno" required>
          
              <label for="">Calificaci贸n</label>
              <input [class.err]="!calificacionValida()"  [(ngModel)]="alumno.calificacion" type="number" class="form-control calificaci贸n"   min="50.0" max="100.0"  name="calificacion"
                  id="" aria-describedby="helpId" placeholder="calificaci贸n alumno" required>
              <div *ngIf="alumno.calificacion<50 || alumno.calificacion >100" class="alert alert-danger" role="alert">
                  <strong>La calificaci贸n debe estar entre 50 y 100</strong>
              </div>
          </div>
          <div class="radioB" >
  
              <div class="form-check">
                  <label class="form-check-label">
                      <input
                        [(ngModel)]="alumno.sexo" 
                        type="radio" 
                        class="form-check-input sexoF" 
                        name="sexo"  
                        value="F"
                        checked >
                      Mujer
                  </label>
              </div>
  
              <div class="form-check">
                  <label class="form-check-label">
                      <input 
                          [(ngModel)]="alumno.sexo"
                          type="radio" 
                          class="form-check-input sexoM"  
                          name="sexo" 
                          value="M">
                      Hombre
                  </label>
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" >cancelar</button>
              <button type="submit" class="btn btn-primary save" [disabled]="!f.valid || !calificacionValida()" >Guardar</button>
          </div>
  
      </form>
  </div>
